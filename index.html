<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
  </head>
  <body>
    <div id="messageContainer" class="messageContainer">
      <div class="messageObject">
        <input type="text" class="message"/>
        <input value="reply" type="checkbox" class="reply"/>Reply<br/>
      </div>
    </div>
    <button onclick="add()">+</button><br/>
    <div class="checkboxGrid">
      <label class='cbxContainer'>
        <input
          type="checkbox"
          name="funny"
          value="funny"
        />
        <span
          class='checkmark'
        ></span>Funny
      </label>

      <label class='cbxContainer'>
        <input
          type="checkbox"
          name="cheesy"
          value="cheesy"
        />
        <span
          class='checkmark'
        ></span>Cheesy
      </label>

      <label class='cbxContainer'>
        <input
          type="checkbox"
          name="pickup"
          value="pickup"
        />
        <span
          class='checkmark'
        ></span>Pickup
      </label>

      <label class='cbxContainer'>
        <input
          type="checkbox"
          name="risky"
          value="risky"
        />
        <span
          class='checkmark'
        ></span>Risky
      </label>
      <label class='cbxContainer'>
        <input
          type="checkbox"
          name="stupid"
          value="stupid"
        />
        <span
          class='checkmark'
        ></span>Stupid
      </label>

      <label class='cbxContainer'>
        <input
          type="checkbox"
          name="question"
          value="question"
        />
        <span
          class='checkmark'
        ></span>Question
      </label>
    </div>

    <button onclick="submit()">Submit</button>

    <p id="response"></p>
  </body>
</html>
