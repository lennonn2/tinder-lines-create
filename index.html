<html>
  <head>
    <script src="./script.js"></script>

  <body>
    <div id="messageContainer">
      <div class="messageObject">
        <input type="text" class="message"/>
        <input value="reply" type="checkbox"/>Reply<br/>

    </div>
    <button onclick="add()">+</button><br/>

    <input id="risky" value="risky" type="checkbox"/>Risky<br/>
    <input id="stupid" value="stupid" type="checkbox"/>Stupid<br/>
    <input id="question" value="question" type="checkbox"/>Question<br/>

    <button onclick="submit()">Submit</button>

    <p id="response"></p>
  </body>
</html>
