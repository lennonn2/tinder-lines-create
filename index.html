<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" async></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="messageContainer" class="messageContainer">
  </div>
  <button class="addButton" onclick="add()">Add Line +</button>
  <div class="checkboxGrid">
    <label class='cbxContainer'>
      <input type="checkbox" id="funny" value="funny" />
      <span class='checkmark'></span>Funny
    </label>

    <label class='cbxContainer'>
      <input type="checkbox" id="cheesy" value="cheesy" />
      <span class='checkmark'></span>Cheesy
    </label>

    <label class='cbxContainer'>
      <input type="checkbox" id="pickup" value="pickup" />
      <span class='checkmark'></span>Pickup
    </label>

    <label class='cbxContainer'>
      <input type="checkbox" id="risky" value="risky" />
      <span class='checkmark'></span>Risky
    </label>
    <label class='cbxContainer'>
      <input type="checkbox" id="stupid" value="stupid" />
      <span class='checkmark'></span>Stupid
    </label>

    <label class='cbxContainer'>
      <input type="checkbox" id="question" value="question" />
      <span class='checkmark'></span>Question
    </label>
  </div>

  <button class="submitButton" onclick="submit()">Submit</button>

  <p id="response"></p>
</body>

</html>
